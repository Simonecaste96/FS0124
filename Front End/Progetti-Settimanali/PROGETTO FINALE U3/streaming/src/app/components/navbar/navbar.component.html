<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" *ngIf="!user" [routerLink]="['/']">Streaming</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            [routerLink]="['/']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li *ngIf="user" class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/lista-utenti']"
            routerLinkActive="active"
            >Lista utenti</a
          >
        </li>
        <li *ngIf="user" class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/lista-film']"
            routerLinkActive="active"
            >Lista Film</a
          >
        </li>

        <li class="nav-item dropdown"  *ngIf="user">
          <a class="nav-link dropdown-toggle" [routerLink]="['/profilo-utente']"
          routerLinkActive="active" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Profilo
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" [routerLink]="['/profilo-utente/dettaglio/', user.user.id]"
              routerLinkActive="active">Dettaglio</a></li>
            <li><a class="dropdown-item" [routerLink]="['/profilo-utente/preferiti/', user.user.id]"
              routerLinkActive="active">Preferiti</a></li>
              <li><a class="btn btn-danger m-3" *ngIf="user" (click)="logout()">Logout</a></li>
          </ul>
      </ul>
    </div>

  </div>
 
     <h4 *ngIf="user" class="text-black me-3">
      Bentornato {{ user.user.name }} !
  </h4>
  
</nav>
